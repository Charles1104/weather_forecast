<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="title">
      <h1>5 DAYS FORECAST</h1>
    </div>

    <div class="control_bar">

      <button id="button" type="button"> get your forecast </button>
    </div>

    <div class="weather_display"> </div>

    <!-- Before everything, change "keys.js to "user-keys.js" and put your API inside "user-keys.js" file -->
    <script src="/js/keys.js"></script>
    <script src="/js/open_weather.js"></script>

</body>

</html>
